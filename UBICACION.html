      <script>
        // Animación para las cartas al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.map-card');
            
            cards.forEach((card, index) => {
                // Aplicar animación con retraso diferente para cada carta
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 * index);
            });
            
            // Simulación de carga de mapas (en implementación real, usar iframe de Google Maps)
            const placeholders = document.querySelectorAll('.map-placeholder');
            placeholders.forEach(placeholder => {
                setTimeout(() => {
                    placeholder.textContent = "Mapa cargado ✓";
                    placeholder.style.color = "#27ae60";
                    placeholder.style.fontWeight = "bold";
                }, 1500);
            });
        });
    </script>
